<app-navbar></app-navbar>
<app-sidebar></app-sidebar>


<div class="container-base">

    <div class="content-page">
        <div class="card-header">
            <div class="card-title">
                Cadastro de Categoria
            </div>
        </div>

        <form class="form-page" [formGroup]="categoriaForm" (submit)="inserir()">

            <div class="row">
                <div class="group-row">
                    <label>Nome</label>
                    <input type="text" name="Nome" id="Nome" placeholder="Nome" formControlName="Nome" required />
                    <label class="error-input" *ngIf="categoriaForm.get('Nome')?.errors?.['required'] &&
                    categoriaForm.get('Nome')?.touched">
                        Campo Obrigat√≥rio!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Sistema Financeiro: </label>
                        <select class="form-control"  [(ngModel)]="sistemaSelecionadoId" 
                        formControlName="IdSistemaFinanceiro">
                            <option value="">Selecione...</option>
                            <option *ngFor="let sistema of sistemas.Registros" [ngValue]="sistema.Id">
                                {{sistema.Nome}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="group-row">
                    <input type="submit" value="Salvar" class="btn-primary" />
                </div>
            </div>

        </form>

    </div>

</div>
